<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
<link rel="icon" href="favicon.png"><script defer src="main.js"></script></head>
<body>
  <div class="content">
    <div class="container-menu">
      <h1>Todo</h1>
      <div class="container-default-projects">
        <div class="tab all-todos">All Todos</div>
        <div class="tab today">Today</div>
      </div>
      <div class="container-projects">
        <h3>
          Projects
          <button class="add-project">+</button>
        </h3>
        <div class="projects"></div>
      </div>
      <footer>
        created by <a href="https://github.com/strallia/todo-list">strallia</a>
      </footer>
    </div>
    <div class="container-todos">
      <header>
        <h1 class="project-title">test</h1>
        <p class="project-description">test</p>
      </header>
      <div class="todos"></div>
      <button class="add-todo">Add Todo</button>
    </div>
  </div>
  <dialog class="add-project">
    <form>
      <h1>New Project</h1>
      <div class="inputs">
        <div>
          <label for="title" class="required">Title</label>
          <input id="title" type="text" name="title" required maxlength="30">
        </div>
        <div>
          <label for="description">Description</label>
          <textarea id="description" name="description" maxlength="150"></textarea>
        </div>
        <div class="buttons">
          <button type="submit">Submit</button>
          <button type="reset">Close</button>
        </div>
      </div>
    </form>
  </dialog>
  <dialog class="add-todo">
    <form>
      <h1>New Todo</h1>
      <div class="inputs">
        <div>
          <label for="title" class="required">Title</label>
          <input id="title" type="text" name="title" required maxlength="50">
        </div>
        <div>
          <label for="due-date">Due</label>
          <input id="due-date" type="date" name="due-date">
        </div>
        <div>
          <label for="note">Note</label>
          <textarea id="note" name="note" maxlength="200"></textarea>
        </div>
        <div>
          <label for="priority">Priority</label>
          <select id="priority" name="priority">
            <option value="low" selected>Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="buttons">
          <button type="submit">Submit</button>
          <button type="reset">Close</button>
        </div>
      </div>
    </form>
  </dialog>
  <dialog class="edit-project">
    <form>
      <h1>Edit Project</h1>
      <div class="inputs">
        <div>
          <label for="title" class="required">Title</label>
          <input id="title" type="text" name="title" required maxlength="30">
        </div>
        <div>
          <label for="description">Description</label>
          <textarea id="description" name="description" maxlength="150"></textarea>
        </div>
        <div class="buttons">
          <button type="submit">Submit</button>
          <button type="reset">Close</button>
        </div>
      </div>
    </form>
  </dialog>
  <dialog class="edit-todo">
    <form>
      <h1>Edit Todo</h1>
      <div class="inputs">
        <div>
          <label for="title" class="required">Title</label>
          <input id="title" type="text" name="title" required maxlength="50">
        </div>
        <div>
          <label for="due-date">Due</label>
          <input id="due-date" type="date" name="due-date">
        </div>
        <div>
          <label for="note">Note</label>
          <textarea id="note" name="note" maxlength="200"></textarea>
        </div>
        <div>
          <label for="priority">Priority</label>
          <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="buttons">
          <button type="submit">Submit</button>
          <button type="reset">Close</button>
        </div>
      </div>
    </form>
  </dialog>
</body>
</html>
