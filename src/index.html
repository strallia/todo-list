<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div class="content">
    <div class="container-menu">
      <div>
        <h1>Todo</h1>
        <div class="container-options">
          <button class="today">Today</button>
          <button class="all-todos">All Todos</button>
        </div>
      </div>
      <div class="container-projects">
        <h3>
          Projects
          <button class="add-project">+</button>
        </h3>
        <div class="projects"></div>
      </div>
      <footer>
        created by <a href="https://github.com/strallia/todo-list">strallia</a>
      </footer>
    </div>
    <div class="container-todos">
      <div class="todos"></div>
      <button class="add-todo">Add Todo</button>
    </div>
  </div>
  <dialog class="add-project">
    <form>
      <div>
        <label for="title" class="required">Title</label>
        <input id="title" type="text" name="title" required>
      </div>
      <div>
        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>
      </div>
      <button type="submit">Submit</button>
      <button type="reset">Close</button>
    </form>
  </dialog>
  <dialog class="add-todo">
    <form>
      <div>
        <label for="title" class="required">Title</label>
        <input id="title" type="text" name="title" required>
      </div>
      <div>
        <label for="due-date">Due</label>
        <input id="due-date" type="date" name="due-date">
      </div>
      <div>
        <label for="note">Note</label>
        <textarea id="note" name="note"></textarea>
      </div>
      <div>
        <label for="priority">Priority</label>
        <select id="priority" name="priority">
          <option value="low" selected>Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <button type="submit">Submit</button>
      <button type="reset">Close</button>
    </form>
  </dialog>
</body>
</html>
